<div class="min-h-screen flex items-center justify-center px-4 py-8">
    <!-- Login Card -->
    <div class="w-full max-w-md bg-gray-800/80 backdrop-blur-sm rounded-3xl shadow-2xl overflow-hidden">

        <!-- Header Section -->
        <div class="bg-gradient-to-br from-gray-700 to-gray-800 px-6 sm:px-8 pt-8 sm:pt-10 pb-6 sm:pb-8 text-center">
            <!-- Lock Icon -->
            <div class="inline-flex items-center justify-center w-16 h-16 sm:w-20 sm:h-20 rounded-2xl 
                      bg-gradient-to-br from-cyan-400 to-purple-500 mb-4 sm:mb-6">
                <svg class="w-8 h-8 sm:w-10 sm:h-10 text-gray-900" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>

            <!-- Title -->
            <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2 sm:mb-3 tracking-wide">
                KrackAI
            </h1>

            <!-- Subtitle -->
            <p class="text-gray-400 text-sm sm:text-base">
                Sign in to<br>
                access your secret weapon
            </p>
        </div>

        <!-- Form Section -->
        <div class="px-6 sm:px-8 py-6 sm:py-8">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email Field -->
                <div class="mb-4 sm:mb-5">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <input type="email" formControlName="email" placeholder="name@example.com"
                            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                            class="w-full bg-gray-700/50 text-gray-300 placeholder-gray-500 
                         border-2 border-gray-600 rounded-xl pl-12 pr-4 py-3 sm:py-3.5
                         focus:outline-none focus:border-cyan-400 focus:bg-gray-700
                         transition-all duration-300 text-sm sm:text-base">
                    </div>
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        class="text-red-400 text-xs mt-1 ml-1">
                        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                        <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-4 sm:mb-5">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" formControlName="password" placeholder="••••••••"
                            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            class="w-full bg-gray-700/50 text-gray-300 placeholder-gray-500 
                         border-2 border-gray-600 rounded-xl pl-12 pr-4 py-3 sm:py-3.5
                         focus:outline-none focus:border-cyan-400 focus:bg-gray-700
                         transition-all duration-300 text-sm sm:text-base">
                    </div>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="text-red-400 text-xs mt-1 ml-1">
                        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
                            characters</span>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between mb-6 sm:mb-8">
                    <label class="flex items-center cursor-pointer group">
                        <input type="checkbox" formControlName="rememberMe" class="w-4 h-4 rounded bg-gray-700 border-2 border-gray-600 
                         text-cyan-400 focus:ring-2 focus:ring-cyan-400 focus:ring-offset-0
                         cursor-pointer">
                        <span class="ml-2 text-gray-400 text-sm group-hover:text-gray-300 transition-colors">
                            Remember me
                        </span>
                    </label>
                    <a href="#" class="text-cyan-400 hover:text-cyan-300 text-sm font-medium transition-colors">
                        Forgot Password?
                    </a>
                </div>

                <!-- Sign In Button -->
                <button type="submit" [disabled]="loginForm.invalid" [class.opacity-50]="loginForm.invalid"
                    [class.cursor-not-allowed]="loginForm.invalid" class="w-full bg-cyan-400 hover:bg-cyan-300 text-black font-bold 
                     py-3.5 sm:py-4 rounded-xl uppercase tracking-wider text-sm sm:text-base
                     transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]
                     shadow-lg hover:shadow-cyan-400/50 disabled:hover:scale-100">
                    SIGN IN
                </button>

                <!-- Create Account -->
                <p class="text-center mt-6 text-gray-400 text-sm">
                    Don't have an account?
                    <a (click)="onCreateAccount()"
                        class="text-cyan-400 hover:text-cyan-300 cursor-pointer font-medium ml-1 transition-colors">
                        Create Account
                    </a>
                </p>
            </form>
        </div>
    </div>
</div>
